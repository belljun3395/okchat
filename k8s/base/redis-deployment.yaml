apiVersion: apps/v1
kind: Deployment
metadata:
  name: okchat-redis
  namespace: okchat
  labels:
    app: okchat-redis
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: okchat-redis
  template:
    metadata:
      labels:
        app: okchat-redis
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --save
        - "60 1"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: okchat-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: okchat-redis
  namespace: okchat
  labels:
    app: okchat-redis
    component: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: okchat-redis