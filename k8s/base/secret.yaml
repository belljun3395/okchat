apiVersion: v1
kind: Secret
metadata:
    name: okchat-secret
    namespace: okchat
type: Opaque
stringData:
    # Database Credentials
    SPRING_DATASOURCE_USERNAME: "root"
    SPRING_DATASOURCE_PASSWORD: "root"
    MYSQL_ROOT_PASSWORD: "root"

    # OpenAI API Key (placeholder - replace with actual key)
    OPENAI_API_KEY: "your-openai-api-key"

    # Confluence Credentials (optional - if enabled)
    CONFLUENCE_BASE_URL: "your-confluence-base-url"
    CONFLUENCE_EMAIL: "your-confluence-email"
    CONFLUENCE_API_TOKEN: "your-confluence-api-token"

    # Gmail OAuth2 Credentials (optional - if enabled)
    EMAIL_PROVIDERS_GMAIL_USERNAME: "your-gmail-username"
    EMAIL_PROVIDERS_GMAIL_OAUTH2_CLIENT_ID: "your-gmail-oauth2-client-id"
    EMAIL_PROVIDERS_GMAIL_OAUTH2_CLIENT_SECRET: "your-gmail-oauth2-client-secret"