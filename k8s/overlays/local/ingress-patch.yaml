apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: okchat-ingress
  namespace: okchat
  annotations:
    # Minikube specific annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: okchat.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: okchat-app
            port:
              number: 8080