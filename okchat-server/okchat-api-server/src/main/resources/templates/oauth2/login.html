<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Email - OKChat</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-body);
        }

        .login-card {
            width: 100%;
            max-width: 440px;
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-xl);
            text-align: center;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 auto var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .provider-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: var(--space-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-surface);
            color: var(--text-main);
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            gap: 12px;
            text-decoration: none;
        }

        .provider-btn:hover {
            background-color: #F9FAFB;
            border-color: var(--text-muted);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .provider-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-lg) 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider::before { margin-right: var(--space-md); }
        .divider::after { margin-left: var(--space-md); }

        .email-input-group {
            margin-bottom: var(--space-lg);
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card animate-fade-in">
            <div class="brand-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
            </div>
            
            <h1 class="mb-2">Connect Email</h1>
            <p class="text-secondary mb-8">Sign in to sync your emails with OKChat</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="email-input-group">
                    <label for="email" class="input-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="name@company.com" required autofocus>
                </div>

                <div class="grid grid-cols-1 gap-sm">
                    <button type="button" class="provider-btn" onclick="submitWithProvider('gmail')">
                        <svg class="provider-icon" viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                            <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">
                                <path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/>
                                <path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/>
                                <path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/>
                                <path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/>
                            </g>
                        </svg>
                        Continue with Gmail
                    </button>
    
                    <button type="button" class="provider-btn" onclick="submitWithProvider('outlook')">
                        <svg class="provider-icon" viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                            <rect x="1" y="1" width="22" height="22" fill="#0078D4" rx="2"/>
                            <path fill="#fff" d="M5 8h6v1.5H6.5v6H11V17H5zm7.5 0H19v1.5h-5v2.25h4.5V14H14v3h-1.5z"/>
                        </svg>
                        Continue with Outlook
                    </button>
                </div>
            </form>

            <div class="mt-4 text-sm text-secondary">
                <p>Use your organization email to automatically detect provider.</p>
            </div>
        </div>
    </div>

    <script>
        function submitWithProvider(provider) {
            const email = document.getElementById('email').value;
            if (!email) {
                // Focus email input and maybe shake it
                const emailInput = document.getElementById('email');
                emailInput.focus();
                emailInput.style.borderColor = 'var(--danger)';
                setTimeout(() => emailInput.style.borderColor = 'var(--border-color)', 2000);
                return;
            }

            // Redirect to the auth endpoint
            // Currently assuming the backend picks the provider based on config or we might need to update backend to accept provider hint.
            // For now, adhering to existing API: /api/email/oauth2/authenticate?username={email}
            window.location.href = `/api/email/oauth2/authenticate?username=${encodeURIComponent(email)}`;
        }
        
        function handleLogin(event) {
            event.preventDefault();
            // Default behavior if user hits enter
            submitWithProvider('gmail'); // Or simple validation
        }

        // Clean up input style on input
        document.getElementById('email').addEventListener('input', function() {
            this.style.borderColor = 'var(--border-color)';
        });
    </script>
</body>
</html>
