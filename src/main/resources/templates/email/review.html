    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

        .email-header {

        .btn {

        .btn-view {

        .btn-expand {
            background: transparent;
            border: 1px solid #d1d5db;
            color: #6b7280;
            padding: 4px 12px;
            font-size: 12px;
        }
        .btn-expand:hover {
            border-color: #667eea;
            color: #667eea;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .loading {

        .modal {
            display: none;

        .modal-label {

        .modal-textarea {

    <div class="container">

            <div>

                <p class="subtitle">ê²€í†  ëŒ€ê¸° ì¤‘ì¸ ì´ë©”ì¼ ë‹µë³€ì„ í™•ì¸í•˜ê³  ìŠ¹ì¸/ê±°ë¶€í•˜ì„¸ìš”</p>

        <div class="stats">

                <div class="stat-label">ìŠ¹ì¸ë¨</div>
            </div>
            <div class="stat-card">

                <div class="stat-label">ë°œì†¡ì™„ë£Œ</div>

            <div class="stat-card">
                <div class="stat-number" id="rejectedCount">0</div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">ì´ë©”ì¼ ëª©ë¡</h2>
                <div class="filter-group">
                    <button class="filter-btn active" data-status="PENDING">ëŒ€ê¸°</button>
                    <button class="filter-btn" data-status="APPROVED">ìŠ¹ì¸</button>
                    <button class="filter-btn" data-status="SENT">ë°œì†¡</button>
                    <button class="filter-btn" data-status="REJECTED">ê±°ë¶€</button>
                    <button class="filter-btn" data-status="FAILED">ì‹¤íŒ¨</button>

            </div>
            <div class="email-list" id="emailList">

            <div class="pagination" style="display: flex; justify-content: center; align-items: center; padding: 20px; gap: 10px;">
                <button id="prevPageBtn" class="btn" onclick="changePage(-1)" disabled>ì´ì „</button>
                <span id="pageInfo"></span>
                <button id="nextPageBtn" class="btn" onclick="changePage(1)" disabled>ë‹¤ìŒ</button>
            </div>
        </div>
    </div>

    <!-- Generic Modal Structure -->
    <div class="modal" id="genericModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle"></div>
            <div class="modal-body" id="modalContent"></div>
            <div class="modal-actions" id="modalActions"></div>
        </div>
    </div>

    <script>
        let currentStatus = 'PENDING';
        let currentRejectId = null;
        let currentPage = 0; // 0-indexed
        const pageSize = 10; // Number of emails per page
        let totalPages = 0;

        // Loading spinner functions
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // Notification functions
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.classList.add('notification', type);
            notification.textContent = message;
            container.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 10);

            setTimeout(() => {
                notification.classList.remove('show');
                notification.addEventListener('transitionend', () => notification.remove());
            }, 3000);
        }

        // Load counts
        async function loadCounts() {
            showLoading();
            try {
                const response = await fetch('/api/email/pending/count');
                const counts = await response.json();
                document.getElementById('pendingCount').textContent = counts.pending || 0;
                document.getElementById('approvedCount').textContent = counts.approved || 0;
                document.getElementById('sentCount').textContent = counts.sent || 0;
                document.getElementById('rejectedCount').textContent = counts.rejected || 0;
            } catch (error) {
                console.error('Failed to load counts:', error);
            } finally {
                hideLoading();
            }
        }

        // Load emails by status
        async function loadEmails(status, page = 0) {
            currentStatus = status;
            currentPage = page;
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '<div class="loading">Loading...</div>';
            showLoading();
            try {
                const response = await fetch(`/api/email/pending/status/${status}?page=${currentPage}&size=${pageSize}`);
                const data = await response.json(); // Assuming API returns { content: [], totalElements: 0, totalPages: 0 }

                const emails = data?.content || [];
                totalPages = data?.totalPages || 0;

                if (emails.length === 0) {
                    emailList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“­</div>
                            <div>í•´ë‹¹ ìƒíƒœì˜ ì´ë©”ì¼ì´ ì—†ìŠµë‹ˆë‹¤</div>
                        </div>
                    `;
                } else {
                    emailList.innerHTML = emails.map(email => createEmailItem(email)).join('');
                }
                updatePaginationControls();
            } catch (error) {
                console.error('Failed to load emails:', error);
                emailList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âŒ</div>
                        <div>ì´ë©”ì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤</div>
                    </div>
                `;
            } finally {
                hideLoading();
            }
        }

        // Update pagination controls
        function updatePaginationControls() {
            document.getElementById('pageInfo').textContent = `í˜ì´ì§€ ${currentPage + 1} / ${totalPages}`;
            document.getElementById('prevPageBtn').disabled = currentPage === 0;
            document.getElementById('nextPageBtn').disabled = currentPage >= totalPages - 1;
        }

        // Change page
        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 0 && newPage < totalPages) {
                loadEmails(currentStatus, newPage);
            }
        }

        // Create email item HTML
        function createEmailItem(email) {
            const statusClass = `status-${email.status.toLowerCase()}`;
            const statusText = {
                'PENDING': 'ëŒ€ê¸° ì¤‘',
                'APPROVED': 'ìŠ¹ì¸ë¨',
                'REJECTED': 'ê±°ë¶€ë¨',
                'SENT': 'ë°œì†¡ì™„ë£Œ',
                'FAILED': 'ë°œì†¡ì‹¤íŒ¨'
            }[email.status] || email.status;

            const createdDate = new Date(email.createdAt).toLocaleString('ko-KR');
            const preview = email.replyContent.substring(0, 150) + (email.replyContent.length > 150 ? '...' : '');

            const actions = email.status === 'PENDING' ? `
                <button class="btn btn-approve" onclick="approveEmail(${email.id})">âœ“ ìŠ¹ì¸ ë° ë°œì†¡</button>
                <button class="btn btn-reject" onclick="openRejectModal(${email.id})">âœ— ê±°ë¶€</button>
            ` : '';

            return `
                <div class="email-item">
                    <div class="email-header">
                        <div class="email-meta">
                            <div class="email-from">ğŸ“¨ ${email.fromEmail}</div>
                            <div class="email-subject">ì œëª©: ${email.originalSubject}</div>
                            <div class="email-time">${createdDate}</div>
                        </div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="email-preview" id="preview-${email.id}">${preview}</div>
                    <div class="email-actions">
                        ${actions}
                        <button class="btn btn-view" onclick="viewDetail(${email.id})">ìƒì„¸ë³´ê¸°</button>
                        <button class="btn-expand" onclick="togglePreview(${email.id})">ì „ì²´ë³´ê¸°</button>
                    </div>
                </div>
            `;
        }

        // Toggle preview expansion
        function togglePreview(id) {
            const preview = document.getElementById(`preview-${id}`);
            preview.classList.toggle('expanded');
            event.target.textContent = preview.classList.contains('expanded') ? 'ì ‘ê¸°' : 'ì „ì²´ë³´ê¸°';
        }

        // Generic modal functions
        function openModal(title, content, actions) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modalActions').innerHTML = actions;
            document.getElementById('genericModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('genericModal').classList.remove('active');
        }

        // View email detail
        async function viewDetail(id) {
            showLoading();
            try {
                const response = await fetch(`/api/email/pending/${id}`);
                const email = await response.json();

                const modalContent = `
                    <div class="modal-field">
                        <label class="modal-label">ë³´ë‚¸ì‚¬ëŒ</label>
                        <div class="modal-value">${email.fromEmail}</div>
                    </div>
                    <div class="modal-field">
                        <label class="modal-label">ë°›ëŠ”ì‚¬ëŒ</label>
                        <div class="modal-value">${email.toEmail}</div>
                    </div>
                    <div class="modal-field">
                        <label class="modal-label">ì œëª©</label>
                        <div class="modal-value">${email.originalSubject}</div>
                    </div>
                    <div class="modal-field">
                        <label class="modal-label">ì›ë³¸ ë‚´ìš©</label>
                        <div class="modal-textarea">${email.originalContent}</div>
                    </div>
                    <div class="modal-field">
                        <label class="modal-label">ìƒì„±ëœ ë‹µë³€</label>
                        <div class="modal-textarea">${email.replyContent}</div>
                    </div>
                    <div class="modal-field">
                        <label class="modal-label">ìƒíƒœ</label>
                        <div class="modal-value">${email.status}</div>
                    </div>
                    ${email.reviewedBy ? `
                        <div class="modal-field">
                            <label class="modal-label">ê²€í† ì</label>
                            <div class="modal-value">${email.reviewedBy}</div>
                        </div>
                    ` : ''}
                    ${email.rejectionReason ? `
                        <div class="modal-field">
                            <label class="modal-label">ê±°ë¶€ ì‚¬ìœ </label>
                            <div class="modal-value">${email.rejectionReason}</div>
                        </div>
                    ` : ''}
                `;
                const modalActions = `<button class="btn btn-view" onclick="closeModal()">ë‹«ê¸°</button>`;

                openModal('ì´ë©”ì¼ ìƒì„¸', modalContent, modalActions);
            } catch (error) {
                console.error('Failed to load email detail:', error);
                showNotification('ì´ë©”ì¼ ìƒì„¸ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Approve email
        async function approveEmail(id) {
            if (!confirm('ì´ ì´ë©”ì¼ì„ ìŠ¹ì¸í•˜ê³  ë°œì†¡í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }
            showLoading();
            try {
                const response = await fetch(`/api/email/pending/${id}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reviewedBy: '[[${userEmail}]]' })
                });

                const result = await response.json();
                if (result.success) {
                    showNotification('ì´ë©”ì¼ì´ ìŠ¹ì¸ë˜ê³  ë°œì†¡ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    await loadEmails(currentStatus);
                    await loadCounts();
                } else {
                    showNotification('ì‹¤íŒ¨: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Failed to approve email:', error);
                showNotification('ì´ë©”ì¼ ìŠ¹ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Open reject modal
        function openRejectModal(id) {
            currentRejectId = id;
            const modalContent = `
                <div class="modal-field">
                    <label class="modal-label">ê±°ë¶€ ì‚¬ìœ  (ì„ íƒì‚¬í•­)</label>
                    <textarea class="input-field" id="rejectionReason" rows="4" placeholder="ê±°ë¶€ ì‚¬ìœ ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
                </div>
            `;
            const modalActions = `
                <button class="btn btn-view" onclick="closeModal()">ì·¨ì†Œ</button>
                <button class="btn btn-reject" onclick="confirmReject()">ê±°ë¶€ í™•ì¸</button>
            `;
            openModal('ê±°ë¶€ ì‚¬ìœ  ì…ë ¥', modalContent, modalActions);
            // Clear the textarea after opening the modal
            document.getElementById('rejectionReason').value = '';
        }

        // Confirm reject
        async function confirmReject() {
            if (!currentRejectId) return;

            const reason = document.getElementById('rejectionReason').value.trim();
            showLoading();
            try {
                const response = await fetch(`/api/email/pending/${currentRejectId}/reject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        reviewedBy: '[[${userEmail}]]',
                        rejectionReason: reason || null
                    })
                });

                const result = await response.json();
                if (result.success) {
                    showNotification('ì´ë©”ì¼ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    closeModal(); // Use generic closeModal
                    await loadEmails(currentStatus);
                    await loadCounts();
                } else {
                    showNotification('ì‹¤íŒ¨: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Failed to reject email:', error);
                showNotification('ì´ë©”ì¼ ê±°ë¶€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Close modals on background click
        document.getElementById('genericModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('genericModal')) {
                closeModal();
            }
        });

        // Initial load
        loadCounts();
        loadEmails('PENDING', 0);

        // Auto refresh every 30 seconds
        setInterval(() => {
            loadCounts();
            loadEmails(currentStatus, currentPage);
        }, 30000);
    </script>
