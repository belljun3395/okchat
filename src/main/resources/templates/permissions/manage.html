<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/permissions.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>🔐</span>
                <span>Document Permission Management</span>
            </h1>
            <a href="/admin/permissions" class="back-btn">← Back to Overview</a>
        </div>
        
        <div class="main-content" id="mainContent">
            <!-- User Selection Panel -->
            <div class="user-panel">
                <div class="panel-title">👥 Select User</div>
                <input type="text" class="user-search" id="userSearch" placeholder="Search users...">
                <ul class="user-list" id="userList"></ul>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalSelected">0</div>
                        <div class="stat-label">Selected Paths</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalDocs">0</div>
                        <div class="stat-label">Total Paths</div>
                    </div>
                </div>
            </div>

            <div class="splitter" id="splitter1"></div>
            
            <!-- Document Tree Panel -->
            <div class="tree-panel">
                <div class="panel-title">📁 Document Tree</div>
                <div class="tree-actions">
                    <button class="btn btn-success" id="saveBtn" disabled>💾 Save Permissions</button>
                    <button class="btn btn-secondary" id="expandAllBtn">⊕ Expand All</button>
                    <button class="btn btn-secondary" id="collapseAllBtn">⊖ Collapse All</button>
                </div>
                <div class="tree" id="documentTree">
                    <div class="loading">Loading documents...</div>
                </div>
            </div>

        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="/js/treeUtils.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        let users = /*[[${users}]]*/ [];
        const paths = /*[[${paths}]]*/ [];
        /*]]>*/
        
        console.log('=== MANAGE PAGE INITIALIZED ===');
        console.log('Users count:', users.length);
        console.log('Paths count:', paths.length);
        console.log('Paths:', paths.slice(0, 5)); // Show first 5 paths
        console.log('================================');
        
        let selectedUser = null;
        let userPermissions = {
            paths: new Set()  // Only path-based permissions now
        };
        let selectedFolders = new Set();  // Only folders (paths) can be selected
        
        function init() {
            console.log('Initializing manage page...');
            renderUserList();
            console.log('Building tree from paths...');
            const tree = buildTree(paths);
            console.log('Tree built:', Object.keys(tree).length, 'root nodes');
            console.log('Rendering tree...');
            const treeHtml = renderTree(tree, { showCheckboxes: true, selectedFolders: selectedFolders, showPermissionBadges: true, hasPermission: (path) => userPermissions.paths.has(path), allPaths: paths });
            console.log('Tree HTML length:', treeHtml.length);
            document.getElementById('documentTree').innerHTML = treeHtml;
            console.log('Tree rendered to DOM');
            updateStats();
            setupEventListeners();
            initSplitters(); // Initialize resizable panels
            
            // Auto-select user from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const userEmail = urlParams.get('user');
            if (userEmail) {
                const user = users.find(u => u.email === userEmail);
                if (user) {
                    selectUser(user.id);
                }
            }
        }
        
        function initSplitters() {
            const mainContent = document.getElementById('mainContent');
            const splitter1 = document.getElementById('splitter1');

            let isDragging1 = false;

            splitter1.addEventListener('mousedown', (e) => {
                e.preventDefault();
                isDragging1 = true;
            });

            document.addEventListener('mouseup', () => {
                isDragging1 = false;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging1) return;
                e.preventDefault();

                const containerRect = mainContent.getBoundingClientRect();
                const userPanel = mainContent.children[0];

                const newWidth = e.clientX - containerRect.left;
                if (newWidth > 150) { // Set a min width
                    mainContent.style.gridTemplateColumns = `${newWidth}px 10px 1fr`;
                }
            });
        }

        function renderUserList(filter = '') {
            const userList = document.getElementById('userList');
            const filtered = users.filter(u => 
                u.email.toLowerCase().includes(filter.toLowerCase()) ||
                u.name.toLowerCase().includes(filter.toLowerCase())
            );
            
            userList.innerHTML = filtered.map(user => `
                <li class="user-item ${selectedUser?.id === user.id ? 'active' : ''}" data-user-id="${user.id}">
                    <div class="user-name">${user.name}</div>
                    <div class="user-email">${user.email}</div>
                </li>
            `).join('');
        }
        
        

        

        
        async function selectUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) {
                console.error('User not found:', userId);
                return;
            }
            
            selectedUser = user;
            console.log('=== SELECTING USER ===');
            console.log('User:', user);
            
            try {
                console.log('Fetching permissions for:', user.email);
                const response = await fetch(`/api/admin/permissions/user/${user.email}`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Permission data received:', data);
                
                userPermissions.paths.clear();
                selectedFolders.clear();
                
                // Only process path-based permissions
                if (data.pathPermissions) {
                    data.pathPermissions.forEach(pathPerm => {
                        userPermissions.paths.add(pathPerm.documentPath);
                        selectedFolders.add(pathPerm.documentPath);
                    });
                }
                
                renderUserList();
                const tree = buildTree(paths);
                document.getElementById('documentTree').innerHTML = renderTree(tree, { showCheckboxes: true, selectedFolders: selectedFolders, showPermissionBadges: true, hasPermission: (path) => userPermissions.paths.has(path), allPaths: paths });
                updateStats();
                document.getElementById('saveBtn').disabled = false;
            } catch (error) {
                console.error('Failed to load user permissions:', error);
                showNotification('Failed to load user permissions', 'error');
            }
        }
        
        
        async function savePermissions() {
            console.log('Save permissions clicked');
            console.log('Selected user:', selectedUser);
            console.log('Selected folders:', selectedFolders);
            
            if (!selectedUser) {
                showNotification('Please select a user first', 'error');
                return;
            }

            // Only path-based permissions
            const pathsToGrant = [...selectedFolders].filter(p => !userPermissions.paths.has(p));
            const pathsToRevoke = [...userPermissions.paths].filter(p => !selectedFolders.has(p));

            try {
                if (pathsToGrant.length > 0) {
                    console.log('Granting path permissions...', pathsToGrant);
                    const response = await fetch('/api/admin/permissions/path/bulk', { 
                        method: 'POST', 
                        headers: {'Content-Type': 'application/json'}, 
                        body: JSON.stringify({ userEmail: selectedUser.email, documentPaths: pathsToGrant }) 
                    });
                    console.log('Grant paths response:', response.status);
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Grant paths error:', errorText);
                        throw new Error(`Failed to grant paths: ${response.status} - ${errorText}`);
                    }
                }
                
                if (pathsToRevoke.length > 0) {
                    console.log('Revoking path permissions...', pathsToRevoke);
                    const response = await fetch('/api/admin/permissions/path/bulk', { 
                        method: 'DELETE', 
                        headers: {'Content-Type': 'application/json'}, 
                        body: JSON.stringify({ userEmail: selectedUser.email, documentPaths: pathsToRevoke }) 
                    });
                    console.log('Revoke paths response:', response.status);
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Revoke paths error:', errorText);
                        throw new Error(`Failed to revoke paths: ${response.status} - ${errorText}`);
                    }
                }

                showNotification('Permissions updated successfully', 'success');
                await selectUser(selectedUser.id);

            } catch (error) {
                console.error('Failed to save permissions:', error);
                showNotification('Failed to save permissions: ' + error.message, 'error');
            }
        }
        
        function updateParentCheckboxes(checkboxElement) {
            let currentTreeNode = checkboxElement.closest('.tree-node');
            while (currentTreeNode) {
                const parentTreeNode = currentTreeNode.parentElement.closest('.tree-node');
                if (!parentTreeNode) break; // Reached the root

                const parentCheckbox = parentTreeNode.querySelector('.node-checkbox');
                if (parentCheckbox) {
                    const childrenCheckboxes = Array.from(parentTreeNode.querySelectorAll('.tree-children > .tree-node > .tree-node-content > .node-checkbox'));
                    const allChildrenChecked = childrenCheckboxes.every(cb => cb.checked);
                    const noChildrenChecked = childrenCheckboxes.every(cb => !cb.checked);

                    if (allChildrenChecked) {
                        parentCheckbox.checked = true;
                        parentCheckbox.indeterminate = false;
                        selectedFolders.add(parentCheckbox.dataset.path);
                    } else if (noChildrenChecked) {
                        parentCheckbox.checked = false;
                        parentCheckbox.indeterminate = false;
                        selectedFolders.delete(parentCheckbox.dataset.path);
                    } else {
                        parentCheckbox.checked = false;
                        parentCheckbox.indeterminate = true;
                        // For indeterminate, we don't add/remove the parent path from selectedFolders
                        // as it's not fully selected or deselected.
                    }
                }
                currentTreeNode = parentTreeNode;
            }
        }

        function setupEventListeners() {
            document.getElementById('userSearch').addEventListener('input', (e) => renderUserList(e.target.value));
            document.getElementById('userList').addEventListener('click', (e) => {
                const userItem = e.target.closest('.user-item');
                if (userItem) selectUser(parseInt(userItem.dataset.userId));
            });
            
            document.getElementById('documentTree').addEventListener('click', (e) => {
                // Toggle tree nodes - same pattern as other pages
                if (e.target.classList.contains('expand-icon') || e.target.closest('.tree-node-content')) {
                    const nodeContent = e.target.closest('.tree-node-content');
                    if (nodeContent && !e.target.classList.contains('node-checkbox')) {
                        const treeNode = nodeContent.parentElement;
                        const children = treeNode.querySelector('.tree-children');
                        const icon = treeNode.querySelector('.expand-icon');
                        
                        if (children && icon && icon.textContent) {
                            children.classList.toggle('expanded');
                            icon.textContent = children.classList.contains('expanded') ? '▼' : '▶';
                        }
                    }
                }
                
                if (e.target.classList.contains('node-checkbox')) {
                    const clickedCheckbox = e.target;
                    const folderPath = clickedCheckbox.dataset.path;
                    const isChecked = clickedCheckbox.checked;

                    if (folderPath) {
                        // Update current checkbox state
                        if (isChecked) {
                            selectedFolders.add(folderPath);
                        } else {
                            selectedFolders.delete(folderPath);
                        }

                        // Propagate change to children
                        const treeNode = clickedCheckbox.closest('.tree-node');
                        if (treeNode) {
                            const childrenCheckboxes = treeNode.querySelectorAll('.tree-children .node-checkbox');
                            childrenCheckboxes.forEach(childCheckbox => {
                                const childPath = childCheckbox.dataset.path;
                                if (childPath) {
                                    childCheckbox.checked = isChecked;
                                    if (isChecked) {
                                        selectedFolders.add(childPath);
                                    } else {
                                        selectedFolders.delete(childPath);
                                    }
                                }
                            });
                        }

                        // Propagate change to parents
                        updateParentCheckboxes(clickedCheckbox);
                    }
                    updateStats();
                }
                
            });
            
            document.getElementById('saveBtn').addEventListener('click', savePermissions);
            document.getElementById('expandAllBtn').addEventListener('click', expandAll);
            document.getElementById('collapseAllBtn').addEventListener('click', collapseAll);
        }
        
        function updateStats() {
            document.getElementById('totalSelected').textContent = selectedFolders.size;
            document.getElementById('totalDocs').textContent = paths.length;
        }
        
        function expandAll() {
            document.querySelectorAll('.tree-children').forEach(n => n.classList.add('expanded'));
            document.querySelectorAll('.expand-icon').forEach(i => { if (i.textContent) i.textContent = '▼'; });
        }
        
        function collapseAll() {
            document.querySelectorAll('.tree-children').forEach(n => n.classList.remove('expanded'));
            document.querySelectorAll('.expand-icon').forEach(i => { if (i.textContent) i.textContent = '▶'; });
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            if (type === 'warning') notification.style.background = '#f59e0b';
            else if (type === 'error') notification.style.background = '#ef4444';
            else notification.style.background = '#10b981';
            notification.className = `notification show`;
            setTimeout(() => { notification.classList.remove('show'); }, 5000);
        }
        
        init();
        /*]]>*/
    </script>
</body>
</html>
