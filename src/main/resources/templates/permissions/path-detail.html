<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/permissions.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📁 Path Details</h1>
            <div class="path-info">
                <strong th:text="${path}">Path > To > Document</strong>
            </div>
            <a href="/admin/permissions/paths" class="btn btn-secondary">← Back to Paths</a>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" th:text="${totalDocuments}">0</div>
                <div class="stat-label">Documents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" th:text="${totalUsers}">0</div>
                <div class="stat-label">Users with Access</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">📄 Documents (<span th:text="${totalDocuments}">0</span>)</h2>
            <ul class="list" th:if="${!#lists.isEmpty(documents)}">
                <li class="list-item" th:each="doc : ${documents}">
                    <div class="list-item-details">
                        <div class="list-item-title" th:text="${doc.title}">Document Title</div>
                        <div class="list-item-meta">
                            ID: <code th:text="${doc.id}">123456789</code>
                            <span th:if="${doc.createdAt}"> | Created: <span th:text="${#dates.format(doc.createdAt, 'yyyy-MM-dd HH:mm')}"></span></span>
                            <span th:if="${doc.updatedAt}"> | Last Updated: <span th:text="${#dates.format(doc.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></span>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="empty-state" th:if="${#lists.isEmpty(documents)}">
                No documents found in this path
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">👥 Users with Access (<span th:text="${totalUsers}">0</span>)</h2>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const allUsers = /*[[${usersWithAccess}]]*/ [];
        let currentPage = 1;
        const pageSize = 5; // Display 5 users per page

        function renderUsers() {
            const userList = document.getElementById('usersWithAccessList');
            userList.innerHTML = ''; // Clear current list

            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const usersToDisplay = allUsers.slice(startIndex, endIndex);

            if (usersToDisplay.length === 0) {
                userList.innerHTML = '<div class="empty-state">No users have been granted access to this path</div>';
                return;
            }

            usersToDisplay.forEach(user => {
                const listItem = document.createElement('li');
                listItem.className = 'list-item';
                listItem.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-weight: 500;">${user.name}</div>
                            <div style="font-size: 13px; color: #9ca3af; margin-top: 2px;">${user.email}</div>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <span class="user-permission-badge">Access Granted</span>
                            <a href="/admin/permissions/user/${user.email}" class="btn btn-secondary" style="padding: 6px 16px; font-size: 13px; margin: 0 0 0 10px;">View Details</a>
                        </div>
                    </div>
                `;
                userList.appendChild(listItem);
            });
        }

        function updatePaginationControls() {
            const totalPages = Math.ceil(allUsers.length / pageSize);
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages === 0 ? 1 : totalPages}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages || totalPages === 0;
        }

        function changePage(direction) {
            currentPage += direction;
            renderUsers();
            updatePaginationControls();
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Replace the Thymeleaf generated list with a placeholder for JS rendering
            const usersSection = document.querySelector('.section:last-of-type');
            const usersListThymeleaf = usersSection.querySelector('ul');
            if (usersListThymeleaf) {
                usersListThymeleaf.id = 'usersWithAccessList'; // Give it an ID for JS to target
                usersListThymeleaf.innerHTML = ''; // Clear Thymeleaf content
            } else {
                // If no ul exists (e.g., empty list initially), create one
                const newUl = document.createElement('ul');
                newUl.className = 'list';
                newUl.id = 'usersWithAccessList';
                usersSection.insertBefore(newUl, document.getElementById('userPagination'));
            }

            renderUsers();
            updatePaginationControls();

            document.getElementById('prevPage').addEventListener('click', () => changePage(-1));
            document.getElementById('nextPage').addEventListener('click', () => changePage(1));
        });
        /*]]>*/
    </script>
</body>
</html>
