<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - OKChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar-header">
                <a href="/admin/permissions" class="nav-brand">
                    OKChat Admin
                </a>
            </div>
            <nav class="admin-sidebar-nav">
                <a href="/admin/permissions" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
                    </svg>
                    Dashboard
                </a>
                <a href="/admin/permissions/users" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
                    </svg>
                    Users
                </a>
                <a href="/admin/permissions/paths" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
                    </svg>
                    Paths
                </a>
                <a href="/admin/permissions/manage" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
                    </svg>
                    Permissions
                </a>

                <a href="/admin/email/review" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                    Email Review
                </a>
            </nav>
            <div class="admin-sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                          <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="user-info">
                        <div class="user-name">Admin</div>
                        <div class="user-role">Administrator</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="flex justify-between items-center mb-8 animate-fade-in">
                <div>
                    <h1 class="mb-2">Manage Users</h1>
                    <p class="text-secondary">View and manage user access rights</p>
                </div>
                <button class="btn btn-primary">
                    + Add User
                </button>
            </div>

            <div class="card animate-fade-in delay-100 p-0 overflow-hidden">
                <div class="p-4 border-b bg-gray-50 flex gap-md">
                    <input type="text" class="form-control" placeholder="Search users..." style="max-width: 300px;">
                    <select class="form-control" style="width: auto;">
                        <option>All Roles</option>
                        <option>Admin</option>
                        <option>User</option>
                    </select>
                </div>
                <div class="table-container border-0 rounded-none">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>User Info</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Last Active</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td>
                                    <div class="flex flex-col">
                                        <span class="font-medium text-main" th:text="${user.name}">User Name</span>
                                        <span class="text-sm text-secondary" th:text="${user.email}">user@example.com</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge badge-info">User</span>
                                </td>
                                <td>
                                    <span class="badge badge-success" th:if="${user.active}">Active</span>
                                    <span class="badge badge-secondary" th:unless="${user.active}">Inactive</span>
                                </td>
                                <td class="text-secondary text-sm">-</td>
                                <td>
                                    <a th:href="@{/admin/permissions/user/{email}(email=${user.email})}" class="text-primary hover:underline text-sm font-medium">
                                        Edit
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="p-4 border-t bg-gray-50 flex justify-between items-center text-sm text-secondary">
                    <span>Showing <span th:text="${users.size()}">0</span> users</span>
                    <div class="flex gap-sm">
                        <button class="btn btn-secondary btn-sm" disabled>Previous</button>
                        <button class="btn btn-secondary btn-sm" disabled>Next</button>
                    </div>
                </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function loadUsers() {
            try {
                const response = await fetch('/admin/users');
                const users = await response.json();
                
                const tbody = document.querySelector('.table tbody');
                tbody.innerHTML = '';
                
                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-secondary p-4">No users found</td></tr>';
                    document.querySelector('.p-4.border-t span').textContent = 'Showing 0 users';
                    return;
                }
                
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div class="flex flex-col">
                                <span class="font-medium text-main">${user.name}</span>
                                <span class="text-sm text-secondary">${user.email}</span>
                            </div>
                        </td>
                        <td>
                            <span class="badge badge-info">User</span>
                        </td>
                        <td>
                            ${user.active ? 
                                '<span class="badge badge-success">Active</span>' : 
                                '<span class="badge badge-secondary">Inactive</span>'
                            }
                        </td>
                        <td class="text-secondary text-sm">-</td>
                        <td>
                            <a href="/admin/permissions/user/${user.email}" class="text-primary hover:underline text-sm font-medium">
                                Edit
                            </a>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
                document.querySelector('.p-4.border-t span').innerHTML = `Showing <span>${users.length}</span> users`;
            } catch (error) {
                console.error('Failed to load users:', error);
                const tbody = document.querySelector('.table tbody');
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger p-4">Failed to load users</td></tr>';
            }
        }
        
        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
