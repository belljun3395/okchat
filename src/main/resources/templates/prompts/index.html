<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px; 
        }
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px; 
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .subtitle { color: #666; font-size: 14px; }
        
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; 
            margin-bottom: 20px; 
        }
        .stat-card { 
            background: white; 
            padding: 24px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-2px); }
        .stat-number { 
            font-size: 36px; 
            font-weight: bold; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stat-label { color: #666; font-size: 14px; margin-top: 8px; font-weight: 500; }
        
        .actions { 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            font-size: 14px; 
            font-weight: 600; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s; 
        }
        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary { 
            background: #f3f4f6; 
            color: #374151; 
        }
        .btn-secondary:hover { background: #e5e7eb; }
        
        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .prompt-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .prompt-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .prompt-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        .prompt-type {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            flex: 1;
        }
        .prompt-version {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .prompt-preview {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
            max-height: 80px;
            overflow: hidden;
            position: relative;
        }
        .prompt-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom, transparent, white);
        }
        
        .prompt-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #9ca3af;
        }
        .prompt-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .prompt-actions {
            display: flex;
            gap: 8px;
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
            flex: 1;
        }
        
        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        .empty-state-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .empty-state-desc {
            color: #6b7280;
            margin-bottom: 24px;
        }
        
        .search-box {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .search-input {
            padding: 10px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            width: 300px;
        }
        .search-input:focus {
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>📝</span>
                <span>Prompt Management</span>
            </h1>
            <p class="subtitle">프롬프트를 생성, 수정, 관리하세요</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" th:text="${totalTypes}">0</div>
                <div class="stat-label">프롬프트 타입</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" th:text="${totalVersions}">0</div>
                <div class="stat-label">전체 버전</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" th:text="${activePrompts}">0</div>
                <div class="stat-label">활성 프롬프트</div>
            </div>
        </div>

        <div class="actions">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="프롬프트 검색...">
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="/chat" class="btn btn-secondary">
                    <span>🤖</span>
                    <span>채팅으로 이동</span>
                </a>
                <a href="/admin/permissions" class="btn btn-secondary">
                    <span>🔐</span>
                    <span>권한 관리</span>
                </a>
                <a href="/admin/prompts/create" class="btn btn-primary">
                    <span>➕</span>
                    <span>새 프롬프트 만들기</span>
                </a>
            </div>
        </div>

        <div th:if="${promptsByType.isEmpty()}" class="empty-state">
            <div class="empty-state-icon">📝</div>
            <div class="empty-state-title">프롬프트가 없습니다</div>
            <div class="empty-state-desc">첫 번째 프롬프트를 만들어보세요!</div>
            <a href="/admin/prompts/create" class="btn btn-primary">
                <span>➕</span>
                <span>프롬프트 만들기</span>
            </a>
        </div>

        <div th:unless="${promptsByType.isEmpty()}" class="prompts-grid" id="promptsGrid">
            <div th:each="entry : ${promptsByType}" class="prompt-card" th:data-type="${entry.key}">
                <div class="prompt-header">
                    <div class="prompt-type" th:text="${entry.key}">Prompt Type</div>
                    <div class="prompt-version" th:text="'v' + ${entry.value.version}">v1</div>
                </div>
                
                <div class="prompt-preview" th:text="${#strings.abbreviate(entry.value.content, 200)}">
                    프롬프트 내용 미리보기...
                </div>
                
                <div class="prompt-meta">
                    <div class="prompt-meta-item">
                        <span>📅</span>
                        <span th:text="${#temporals.format(entry.value.updatedAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 00:00</span>
                    </div>
                    <div class="prompt-meta-item">
                        <span>📊</span>
                        <span th:text="${entry.value.content.length()} + ' chars'">0 chars</span>
                    </div>
                </div>
                
                <div class="prompt-actions">
                    <a th:href="@{/admin/prompts/edit/{type}(type=${entry.key})}" class="btn btn-primary btn-small">
                        <span>✏️</span>
                        <span>수정</span>
                    </a>
                    <a th:href="@{/admin/prompts/history/{type}(type=${entry.key})}" class="btn btn-secondary btn-small">
                        <span>📜</span>
                        <span>히스토리</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const promptCards = document.querySelectorAll('.prompt-card');

        searchInput?.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            promptCards.forEach(card => {
                const type = card.dataset.type?.toLowerCase() || '';
                const content = card.querySelector('.prompt-preview')?.textContent.toLowerCase() || '';
                const matches = type.includes(searchTerm) || content.includes(searchTerm);
                
                card.style.display = matches ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
