spring:
  application:
    name: okchat-test

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  data:
    redis:
      timeout: 2000ms

  ai:
    openai:
      api-key: test-key
      chat:
        options:
          model: gpt-4o
          temperature: 0.0

logging:
  level:
    root: WARN
    com.okestro.okchat: INFO
    org.hibernate.SQL: WARN
    org.testcontainers: WARN
